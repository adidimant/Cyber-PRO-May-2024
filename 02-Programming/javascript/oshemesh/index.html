<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacva Script HW</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <header>
        <p id="text" class="paragraph">This is a sample paragraph.</p>
        <button onclick="changeColor()">Change Color</button>
    </header>
    <main>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
        </form>
        <button onclick="autoFillForm()">Auto Fill Form!</button>
    </main>
    <div id="change-color-bg" class="change-color-bg">
        <h1>Change Background color!</h1>
    <input type="text" id="colorInput" placeholder="Type color here">
    <script src="./script.js"></script>
</body>
</html>
