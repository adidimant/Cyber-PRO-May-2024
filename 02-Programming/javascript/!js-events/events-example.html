<!DOCTYPE html>
<html>
  <head>
    <script src="./phishing-script.js" defer></script>

    <link rel="stylesheet" href="events.css" />
  </head>
<body>

<h2>JS events example</h2>

<p id="demo" class="demo-container">
  <input type="text" onkeydown="onInputChange('hello!')" id="my-input" />
  <button id="my-btn" onclick="onButtonClick()" class="my-button">
    Click me!
  </button>
</p>

<div class="separator"></div>

<div class="my-class2">
  <label>This is a demo div!</label>
  <form method="post" id="my-innocent-form">
    <label>Username</label>
    <input type="text" id="username" />
    <br />
    <label>Password</label>
    <input type="password" id="password" />
    <br />
    <br />
    <input type="submit" id="my-submit" />
  </form>
</div>

</body>
</html>
