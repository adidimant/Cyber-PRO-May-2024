        <span id="switchTitle" class="switchTtile">Earth</span>
      </h1>

        dolorem! -->

      <br />

        <br />
      </div>
      <button id="mainSite" class="mainSite">Galaxy</button>
    </div>
    <script src="./script.js"></script>
