<!DOCTYPE html>
<html>
<body>

<h2>My First JavaScript</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo"></p>

<script>
  document.getElementById("demo").innerHTML = 5 + 6; // changing the innerHTML of some element
  document.getElementById("demo").innerHTML = "<b>This is a bold text!!</b>"
  </script>

<script>
  document.write("<ul><li>a</li><li>b</li></ul>"); // appending to the document an html content (if executed after the documenbt is loaded - it overrides the whole html content)
</script>

<script>
  window.alert(5 + 6); // pops up a message for the user (in the browser)
  // can do also: alert(5+6)  [without the window.xxx]
</script>  <!-- some comment in HTML only -->

<script>
  console.log(5 + 6); // prints to the console
</script>



</body>
</html>
