<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
  
     
    
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="signup">
					<label for="chk" id="label-singup" aria-hidden="true">Sign up</label>
					<input autocomplete="off" type="text"   name="username" id="username" placeholder="Username" required="">
					<input autocomplete="off" type="email" id="email" name="email" placeholder="Email" required="">
					<input autocomplete="off" type="password" id="password" minlength="5" name="password" placeholder="Password" required="">
					<p class="pass-note">*Please enter 5 characters at least</p>
					<button id="singup-but">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="login">
					<label for="chk" id="label-login"  aria-hidden="true">Login</label>
					<input autocomplete="off" id="email-login" type="email" name="email" placeholder="Email" required="">
					<input autocomplete="off" id="password-login" type="password" name="password" placeholder="Password" required="">
					<button id="login-but"> Login</button>
				</form>
			</div>
	</div>
   
   
  
    <script src="index.js"></script>
</body>
</html>
