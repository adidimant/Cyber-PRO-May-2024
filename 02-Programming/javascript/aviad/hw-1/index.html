<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <p class="pColorChange" id="pColorChange">
            This color is is gonna change to navy when you click this <br>
         <button id="changeColorButton">Change Color</button>
        </p>
    <form id="form" action="">
        <label for="fName">First Name:</label> <br>
        <input id="fName" type="text" placeholder="First Name" name="fName"> <br>

        <label for="lName">Last Name:</label> <br>
        <input id="lName" type="text" placeholder="Last Name" name="lName"> <br>

        <label for="email">Email:</label> <br>
        <input id="email" type="email" placeholder="Email" name="email"> <br>

        <label for="address">Address</label> <br>
        <input id="address" type="text" placeholder="Adress" name="address"> <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="AutoFill" id="autoFillButton">
    </form>
    <h4>Change color press "V"!</h4>
</div>

    <script src="./index.js"></script>
</body>
</html>
