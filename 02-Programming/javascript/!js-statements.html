<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

<p id="demo"></p>

<script>
let x, y, z;  // Statement 1
console.log("x: " + x + ", y: " + y + ", z: " + z);
x = 5;        // Statement 2
console.log("x: " + x + ", y: " + y + ", z: " + z);
y = 6;        // Statement 3
console.log("x: " + x + ", y: " + y + ", z: " + z);
z = x + y;    // Statement 4
console.log("x: " + x + ", y: " + y + ", z: " + z);

document.getElementById("demo").innerHTML =
"The value of z is " + z + ".";  
</script>

</body>
</html>
