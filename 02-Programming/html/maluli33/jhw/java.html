<!DOCTYPE html>
<html>
<body>

<h2>My what javascript can do?</h2>
<script>
    function changesectiondisplay() {
        const creditCardSection = document.getElementById("section-credit-card");
        if (creditCardSection.style.display == 'none') {
            creditCardSection.style.display = 'block'
        }
        else {
            creditCardSection.style.display = 'none'
        }
    }
</script>

<p id="demo">java script can change html content</p>
<button type="button" onclick='document.getElementById("demo").innerHTML = 
"<ul><li>item1</li><li>item2</li><li>item3</li></ul>" '>click me</button>
<br>
<button onclick='changesectiondisplay()'>display credit card section</button>

<div id="section-credit-card" style="display: none;">
    <br>
    <form>
        <input type="text" placeholder="please enter your credit number"><br>
        <input type="text" placeholder="please enter your credit expiration"><br>
        <input type="text" placeholder="please enter your credit number 3 digit"><br>
        <input type="submit" value="submit">

    </form>
    
</div>

</body>
</html>
