    <script>
      function updateTime() {
        // new function that update the time and date
        const now = new Date();
        document.getElementById("date").textContent = now.toLocaleDateString(
          "en-US",
          {
            weekday: "short", //get the name of the weeekday
            month: "short", // get the name of the month
            day: "numeric", // get the day number
          }
        );
        document.getElementById("hour").textContent = now
          .toTimeString()
          .slice(0, 5); // get the hour but and print only the first 5 letter(00:00)
      }
      updateTime();
    </script>
