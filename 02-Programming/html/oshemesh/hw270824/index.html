<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Website</title>
</head>
<body>
    <h1>Welcome to My Main Website</h1>
    <p>This is the main website. Below is an iframe hosting the second website.</p>

    
    <!-- Iframe hosting the second website initially -->
    <iframe src="second.html" name="iframe-container" width="600" height="400" style="border:1px solid black;"></iframe>

    <!-- Link to load third.html in the iframe -->
    <br>
    <a href="third.html" target="iframe-container">Load Third Website in Iframe</a>

</body>
</html>
