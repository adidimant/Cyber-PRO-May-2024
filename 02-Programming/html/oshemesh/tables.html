<!-- The form is enclosed within a <table> element.
    The first row contains <th> elements for the column titles "Field Name" and "Input".
    Each field name is placed in the left column using <td>, and the corresponding input field is placed in the right column.
    The form includes text inputs, radio buttons, and checkboxes.
    The submit button is placed below the table.-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table_styles.css" />
    <title>Form Table</title>
</head>
<body>
    <form id="signupForm">
        <table border="1" cellpadding="10">
            <tr>
                <th>Field Name</th>
                <th>Input</th>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="full_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone_number" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td class="radiobox-group">
                    <input type="radio" name="gender" value="male" id="male" checked>
                    <label for="male">Male</label><br>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td class="checkbox-group">
                    <input type="checkbox" name="hobbies" value="reading" id="reading">
                    <label for="reading">Reading</label><br>
                    <input type="checkbox" name="hobbies" value="traveling" id="traveling">
                    <label for="traveling">Traveling</label><br>
                    <input type="checkbox" name="hobbies" value="sports" id="sports">
                    <label for="sports">Sports</label>
               </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" id="country" required>
                        <option value="Israel" selected>Israel</option>
                        <option value="Cyprus">Cyprus</option>
                        <option value="Greece">Greece</option>
                        <option value="Italy">Italy</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>                        
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" id="confirm_password" name="confirm_password" required></td>
            </tr>
        </table>
        <br>
        <span id="message" class="error"></span>
        <input class="submit" type="submit" value="Submit"/>
    </form>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        var messageElement  = document.getElementById('message');

        if (password !== confirmPassword) {
            event.preventDefault();
            messageElement.textContent = "Passwords do not match!";
            messageElement.className = 'error'; // Apply error styling
        } else {
            event.preventDefault();
            messageElement.textContent = "The form was sent sucessfuly";
            messageElement.className = 'success'; // Apply success styling
        }
    });
    </script>
</body>
</html>
